

<div class="container-fluid mb-0 p-0 ua-green-bg">
    <div class="container">
        <div class="p-2">
          
            <h1 class="display-5 text-white"><a href="https://library.ualberta.ca" class="text-white"><img id="home-banner-logo" src="{{ site.organization-logo-nav | relative_url }}" alt="{{ site.organization-name | escape }} home" class="me-4"></a> <a href="/" class="text-white">{{ site.title }}</a></h1>
            {% if site.tagline %}<p class="mb-0">{{ site.tagline }}</p>{% endif %}
        </div>
        {% unless site.data.theme.featured-image contains '/' %}
        <div class="position-absolute bottom-0 end-0 px-2 bg-dark bg-opacity-75">
            <a class="text-white fs-6" href="{{ site.data.featured_item.link | relative_url }}" title="{{ site.data.featured_item.alt | escape }}">Featured Image</a>
        </div>{% endunless %}
  </div>
</div>
